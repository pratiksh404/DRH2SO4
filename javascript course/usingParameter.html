<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parameter and statement</title>
</head>
<body>
    <script type="text/javascript">
        function myPara(x){
            alert ("i love" + x);
        }
        myPara(" the real you");
        myPara(" Game of Throne");
        myPara(" Batman!! (in batman voice #deepVoice)");
        
        function iamBatman(x , y){
            document.write(x + " vs " + y + "</br>")
        }
        iamBatman("Batman" , "superman");
        iamBatman("summer" , "winter");
        iamBatman("dc" , "marvel");
    </script>
</body>
</html>
