<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Associative Arrays</title>
</head>
<body>
    <script type="text/javascript">
        var pratik = [];
    
    pratik['character'] = 'dumb';
    pratik['situation'] = 'ok';
        
    document.write("pratik is "  + pratik['character'] + " but its " + pratik['situation']);
        
    </script>
</body>
</html>
