<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Technique to Print Array Elements</title>
</head>
<body>
    <script type="text/javascript">
    var art = ['hi', 'hello', 'hey', 'haha', 'sorry'];
        var l = art.length;
        var i;
        for(i=0;i<l;i++){
            document.write(art[i] + '<br>');
        }
    </script>
</body>
</html>
